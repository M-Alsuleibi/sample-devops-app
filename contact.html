<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Sample DevOps App</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <div class="brand">Sample DevOps App</div>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a class="active" href="/contact">Contact</a>
        <button id="themeToggle" aria-label="Toggle Theme">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main class="container content">
    <h1>Contact Us</h1>
    <p>Have questions or feedback? Send us a message.</p>
    <form id="contactForm" class="card">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button class="btn primary" type="submit" id="submitBtn">Send</button>
      <div id="formStatus" class="status" role="status" aria-live="polite"></div>
    </form>

    <section class="support">
      <h2>Support</h2>
      <ul>
        <li>Email: <a href="mailto:admin@example.com">admin@example.com</a></li>
        <li>Docs: <a href="/about">About</a></li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© <span id="year"></span> Sample DevOps App.</p>
    </div>
  </footer>

  <script src="/js/main.js" defer></script>
</body>
</html>
